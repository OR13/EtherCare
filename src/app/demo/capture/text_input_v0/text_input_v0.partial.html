<md-card md-theme="{{ vm.instance.activity_spec.render_config.md_theme }}" md-theme-watch="">

    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{vm.instance.activity_spec.schema_config.title}}</span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <md-input-container flex>
            <label>
                {{vm.instance.activity_spec.schema_config.name}}
            </label>

            <input ng-model="vm.instance.capture.value" type="text">

        </md-input-container>
    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.submit()" class="">
            Submit
        </md-button>
    </md-card-actions>

</md-card>
