<md-dialog aria-label="{{instance.activity_spec.schema_config.title}}">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <i aria-label="{{instance.activity_spec.schema_config.title}}" class="material-icons">
                        {{instance.activity_spec.render_config.icon}}
                    </i> 
                </h2>

                <!--{{instance.activity_spec.render_config.priority}}-->
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i aria-label="close" class="material-icons">
                       exit_to_app
                    </i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

               <h2>{{instance.activity_spec.schema_config.title}}</h2>

                <md-input-container class="md-icon-float md-block">
                    <input ng-model="instance.capture.value">
                </md-input-container>

                <div layout="row" layout-padded>

                    <div flex>
                        <!--<h3>How likely are you to recommend this video?</h3>-->
                    </div>

                    <div style="padding-top: 8px;">
                        <md-button ng-click="submit()" class="md-mini md-primary">
                            Submit
                        </md-button>
                    </div>

                </div>

            </div>

        </md-dialog-content>

    </form>
</md-dialog>
