<md-list ng-cloak>

  <md-subheader class="md-no-sticky">Patients</md-subheader>
  <md-list-item ng-repeat="patient in demoCtrl.patients" ng-click="demoCtrl.completeNextInstance(patient, $event)" class="noright">
    <img alt="{{ patient.name }}" ng-src="{{ patient.image }}" class="md-avatar" />
    <p>{{ patient.name }}</p>

    <span ng-repeat="inst in patient.activity_instances">
      <i aria-label="{{inst.activity_spec.schema_config.title}}" class="ec-actions material-icons md-primary" >{{inst.activity_spec.render_config.icon}}</i>
    </span>

  </md-list-item>
</md-list>
